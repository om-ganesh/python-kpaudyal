<div class="container">
  <h2>Simple Calculator</h2>
  <h3>Rest API Testing...</h3>
  <form class="form-horizontal">
    <div class="form-group" row>
      <div class="col-xs-2">
        <label for="input1">Input1</label>
        <input
          type="text"
          class="form-control"
          id="input1"
          name="input1"
          [(ngModel)]="input1" />
      </div>
      <div class="col-xs-2">
        <label for="input2">Input2</label>
        <input
          type="text"
          class="form-control"
          id="input2"
          name="input2"
          [(ngModel)]="input2" />
      </div>
    </div>
    <button type="button" class="btn btn-info" (click)="getJsonMathData()">
      Calculate
    </button>
    <div class="col-xs-2">
      <label for="input2">Result</label>
      <input
        type="text"
        class="form-control"
        id="result"
        name="result"
        [(ngModel)]="result" />
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-info" (click)="getEmopData()">
        Data Test
      </button>
    </div>
  </form>
  <div>
    <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of emopData; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.age | number }}</td>
      </tr>
    </tbody>
  </table>
  </div>
<div>
