<div class="container">
  <h2>eMOP Generator</h2>
  <h3>MD Reconfiguration</h3>
  <form class="form-horizontal">
    <div class="form-group" row>
      <div class="col-xs-2">
        <label for="input1">CMTS</label>
        <input
          type="text"
          class="form-control"
          id="input1"
          name="input1"
          [(ngModel)]="input1" />
      </div>
      <div class="col-xs-2">
        <label for="input2">MD</label>
        <input
          type="text"
          class="form-control"
          id="input2"
          name="input2"
          [(ngModel)]="input2" />
      </div>
      <div class="col-xs-2">
        <label for="input3">US</label>
        <input
          type="text"
          class="form-control"
          id="input3"
          name="input3"
          [(ngModel)]="input3" />
      </div>
      <div class="col-xs-2">
        <label for="input4">US_BDR</label>
        <input
          type="text"
          class="form-control"
          id="input4"
          name="input4"
          [(ngModel)]="input4" />
      </div>
      <div class="col-xs-2">
        <label for="input5">QAM</label>
        <input
          type="text"
          class="form-control"
          id="input5"
          name="input5"
          [(ngModel)]="input5" />
      </div>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-info" (click)="generate()">
        Generate
      </button>
    </div>

    <div class="form-group">
      <label for="result">Pre/Post Checks:</label>
      <textarea
        class="form-control rounded-0"
        id="result"
        rows="20"
        name="result"
        [(ngModel)]="result"></textarea>
    </div>
  </form>
</div>
